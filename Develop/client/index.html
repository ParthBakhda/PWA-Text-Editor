<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J.A.T.E</title>
    
      <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css">
      </link>
      <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js">
      </script>
      <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/javascript/javascript.min.js">
      </script>
      <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/monokai.min.css">
      </link>
  </head>
  <body> 
    <nav id="navbar">
      <div class="nav-btn">
        <a class="btn btn-sm btn-dark" id="buttonInstall" role="button">Install!</a>
      </div>
     <h1> Just Another Text Editor</h1>
     
      <div class="navbar-brand" 
            ><img src="./assets/icons/icon_96x96.png"
          /></div>
    </nav>

    <main id="main">
      <div class="loading-container">
        <div class="loading-spinner"></div>
      </div>
    </main>

    <textarea id="editor" rows="10" cols="50"></textarea>
    <button id="save-btn">Save</button>
    <button id="clear-btn">Clear</button>
    <button id="undo-btn">Undo</button>
    <button id="redo-btn">Redo</button>
    <select id="font-size-select">
      <option value="12">12px</option>
      <option value="14">14px</option>
      <option value="16">16px</option>
    </select>
    <button class="format-btn" id="bold-btn"><strong>B</strong></button>
    <button class="format-btn" id="italic-btn"><em>I</em></button>
    <button class="format-btn" id="underline-btn"><u>U</u></button>
    
    <input type="color" id="color-picker">
    <div id="output"></div>
        
    
  </body> <script src="script.js"></script>
</html>
